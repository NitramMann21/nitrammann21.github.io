<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Flight ATC Board</title>
        <link rel="stylesheet" href="pfatcboard.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div id="header">
            <p id="airportName"></p>
            <select onchange="airportChange()" id="airportSelect"></select>
            <p id="weather"></p>
        </div>
        <div id="main">
            <div id="frequencyContainer"></div>
            <div id="chartDisplay">
                <button class="rounded" onclick="previousChart()" style="margin-left: 5em;">&lt;</button>
                <img src="charts/EGKK/Ground Movement.png" height="465px">
                <button class="rounded" onclick="nextChart()" style="margin-right: 5em;">&gt;</button>
            </div>
        </div>
        <script src="pfatcboard.js"></script>
    </body>
</html>
